<!DOCTYPE html>
<head>
    <meta charset="utf8">
    <title>Rogério Oliveira - Links</title>
    <link rel="stylesheet" href="/style.css">
    <script>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>

        window.addEventListener('DOMContentLoaded', () => {
            VANTA.BIRDS({
            el: "#vanta",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00
    })

        })
    
    </script>
</head>
<body>
    <div id="vanta"></div>
    <main>
    <header>
        <img src="./images/olvrog.jpg">
        <h1>Rogério Oliveira</h1>
    </header>
    <ul>
        <li>
            <a href="https://www.github.com/oliveirarogerio">
                <img src="./images/github.svg" alt="Github" width="20">
                Github
            </a>
          
        </li>   
        <li>
            <a href="https://www.linkedin.com/in/oliveirarogerio35/">
                <img src="./images/inkedin.svg" alt="LinkedIn" width="20">
                LinkedIn
            </a>
        </li>
        <li>
            <a href="https://open.spotify.com/user/qwvawdhql2t8opjryanm10yd3?si=8f8a1cdc534e481f">
                <img src="./images/spotify.svg" alt="Github" width="20">
                Spotify
            </a>
            
        </li>
        <li> 
            <a href="https://www.youtube.com/channel/UCrle-C8_Qzz2eTjK928Q8Kw/videos">
                <img src="./images/youtube.svg" alt="Github" width="20">
                YouTube
            </a>
            
        </li>
    </ul> 
</main>
</body>
</html>
